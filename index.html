<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="ASSETS/css/style.css">
	<script type="text/javascript" language="javascript" src="ASSETS/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Ewert" rel="stylesheet">

	<title>Hangman!!!</title>

</head>
<body>

	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8 page-header">
  			<h1 class="gameTitle">Hangman: Ghost Style!!!</h1>
		</div>

	</div>
	<div class="row">
	<div class="col-md-2"></div>
		<div class="col-md-4">
			<div class="jumbotron">
  				<h2 class="papaImage">PAPA EMERITUS AWAITS YOUR ENTRY!</h2>
				<img src="ASSETS/images/papa1.jpg" class="img-responsive" id="papaResp" alt="Responsive image">
				<h2 class="disclamer">ALPHABETICAL GUESSES ONLY! NUMBERS, SYMBOLS, AND FUNCTION KEY ENTRIES WILL MARK YOU FOR HUMAN SACRIFICE! (YOU WILL ALSO LOSE A GUESS)</h2>
			</div>
		</div>
		<div class="col-md-4">
			<div class="jumbotron gameFrame">
  				<h2>GUESS A LETTER:</h2>
  				<h2 id="curLetter"></h2>
				<h2>CURRENT WORD:</h2>
				<h2 id="showWord"></h2>
				<h2>NUMBER OF GUESSES REMAINING</h2>
				<h2 id="guessNum"></h2>
				<h2>LETTERS GUESSED</h2>
				<h2 id="guessLetters"></h2>
				<h2>WINS</h2>
				<h2 id="wins"></h2>
				<h2>LOSSES</h2>
				<h2 id="losses"></h2>
			</div>
		</div>
	</div>

</body>
</html>
